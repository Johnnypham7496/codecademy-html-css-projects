<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="/story.html" method="GET">
        <input type="submit" value="Form My Story!" name="my story" required>
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required></input>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required></input>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required></input>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" name="adj-1" type="text"  required>
        <br>
        <label for="verb-1">Verb (ends in -ing)</label>
        <input id="verb-1" name="verb-1" type="text" required>
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="text" required>
        <br>
        <span>Yes or No:</span>
        <label for="yes"></label>
        <input id="yes" name="answer" type="radio" value="yes">
        <label for="no"></label>
        <input id="no" name="answer" type="radio" value="no">
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" list="quote-choices" required>
        <datalist for="quote" id="quote-choices">
          <option value="One look at the skin and we think we know just what's underneath"></option>
          <option value="You're mom's box"></option>
          <option value="This shits wild cuh"></option>
        </datalist>
        <br>
        <label for="message">Message:</label>
        <br>
        <textarea id="message" name="message" cols="40" rows="8" required></textarea>
        <br>  
      </form>
    </section>
  </body>
</html>
